<!DOCTYPE html>
<html lang="en">

<head>
  <title>MMS CENTRAL</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="icon" href="/images/MMS.png" type="image/icon type">
</head>

<body>
  <ul id="messages"></ul>
  <form id="pwdForm" action="">
    <input type="password" id="pwd" placeholder="Password" autocomplete="off" />
    <input type="submit" />
  </form>
  <form id="msgForm" action="">
    <input id="msgInput" placeholder="Message" autocomplete="off" />
    <input id="authorInput" placeholder="Username" autocomplete="off" />
    <button id="sendButton">Send</button>
    <a href="/rooms">View<br>rooms</a>
    <p id="usercount">0 users online</p>
  </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"
    integrity="sha512-MgkNs0gNdrnOM7k+0L+wgiRc5aLgl74sJQKbIWegVIMvVGPc1+gc1L2oK9Wf/D9pq58eqIJAxOonYPVE5UwUFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/scripts/mainScript.js"></script>
</body>

</html>
