<!DOCTYPE html>
<html>

<head>
  <title>MMS CENTRAL</title>
  <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
  <div id="roomDiv">
    <div id="top">

    </div>
    <div id="bottom">
      <form id="roomForm" action="/">
        <p id="roomMenuText">ROOM MENU</p>
        <input id="roomName" name="roomName" type="text" placeholder="Enter room name" autocomplete="off">
        <input type="submit" id="joinBtn" value="Join room">
        <a class="button" href="/">Go Back</a>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"
    integrity="sha512-MgkNs0gNdrnOM7k+0L+wgiRc5aLgl74sJQKbIWegVIMvVGPc1+gc1L2oK9Wf/D9pq58eqIJAxOonYPVE5UwUFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/scripts/roomScript.js"></script>
</body>

</html>
